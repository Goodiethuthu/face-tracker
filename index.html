<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Face Tracker</title>
<style>
body {
  margin: 0;
  background: white;
  height: 100vh;
}

.stage {
  position: relative;
  width: 100vw;
  height: 100vh;
}

.face-container {
  position: absolute;
  width: 400px;          /* fixed size */
  height: 400px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%); /* vertically + horizontally center */
}

.face-overlay {
  width: 100%;
  display: block;
  position: relative;
  z-index: 3;              /* on top of eyes */
  pointer-events: none;
}

.eye {
  position: absolute;
  width: 15%;              /* percentage of container width */
  aspect-ratio: 1/1;
  overflow: visible;       /* allow pupil movement */
  z-index: 2;              /* behind face overlay */
}

/* Eye positions as percentage of face container */
.left-eye { top: 37%; left: 28%; }
.right-eye { top: 37%; left: 57%; }

.pupil {
  width: 50%;
  position: absolute;
  top: 25%;
  left: 25%;
  transition: transform 0.08s ease-out;
}
</style>
</head>
<body>

<div class="stage">
  <div class="face-container">
    <!-- Eyes behind the face -->
    <div class="eye left-eye">
      <img src="eye.png" class="pupil" alt="">
    </div>
    <div class="eye right-eye">
      <img src="eye.png" class="pupil" alt="">
    </div>

    <!-- Face overlay on top -->
    <img src="face.png" class="face-overlay" alt="">
  </div>
</div>

<script>
document.addEventListener("mousemove", (e) => {
  document.querySelectorAll(".eye").forEach(eye => {
    const pupil = eye.querySelector(".pupil");
    const r = eye.getBoundingClientRect();
    const cx = r.left + r.width / 2;
    const cy = r.top + r.height / 2;
    const angle = Math.atan2(e.clientY - cy, e.clientX - cx);
    const move = r.width * 0.25; // movement radius proportional to eye size
    pupil.style.transform = `translate(${Math.cos(angle) * move}px, ${Math.sin(angle) * move}px)`;
  });
});
</script>

</body>
</html>
