<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Face Tracker</title>
<style>
body {
  margin: 0;
  background: white;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center; /* vertically center */
}

.stage {
  position: relative;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center; /* vertically center the face container */
}

.face-container {
  width: min(25vw, 400px); /* responsive width, max 400px */
  max-height: 90vh;        /* never taller than viewport */
  aspect-ratio: 1 / 1;     /* keep square */
  position: relative;
}

.face-overlay {
  width: 100%;
  display: block;
  position: relative;
  z-index: 3;          /* on top of eyes */
  pointer-events: none;
}

.eye {
  position: absolute;
  width: 15%;
  aspect-ratio: 1 / 1;
  overflow: visible;   /* allow pupil movement */
  z-index: 2;          /* behind face overlay */
}

/* Eye positions inside container */
.left-eye { top: 37%; left: 28%; }
.right-eye { top: 37%; left: 57%; }

.pupil {
  width: 50%;
  position: absolute;
  top: 25%;
  left: 25%;
  transition: transform 0.08s ease-out;
}
</style>
</head>
<body>

<div class="stage">
  <div class="face-container">
    <!-- Eyes -->
    <div class="eye left-eye">
      <img src="eye.png" class="pupil" alt="">
    </div>
    <div class="eye right-eye">
      <img src="eye.png" class="pupil" alt="">
    </div>

    <!-- Face overlay -->
    <img src="face.png" class="face-overlay" alt="">
  </div>
</div>

<script>
document.addEventListener("mousemove", (e) => {
  document.querySelectorAll(".eye").forEach(eye => {
    const pupil = eye.querySelector(".pupil");
    const r = eye.getBoundingClientRect();
    const cx = r.left + r.width / 2;
    const cy = r.top + r.height / 2;
    const angle = Math.atan2(e.clientY - cy, e.clientX - cx);
    const move = r.width * 0.25;
    pupil.style.transform = `translate(${Math.cos(angle) * move}px, ${Math.sin(angle) * move}px)`;
  });
});
</script>

</body>
</html>
