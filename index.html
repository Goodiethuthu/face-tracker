<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Face Tracker</title>
  <style>
    :root { background: white; }

    body {
      margin: 0;
      background: white;
      min-height: 100vh;
      display: grid;
      place-items: center;
    }

    /* This is the "stage" for your face + eyes */
    .wrap {
      width: min(900px, 95vw); /* desktop-friendly; scales down if needed */
    }

    .face-container {
      position: relative;
      width: 100%;
      /* Keep the same aspect ratio as the original image */
      aspect-ratio: 1332 / 758;
      background: white;
      overflow: visible;
    }

    /* The face overlay image is on top */
    #faceOverlay {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      z-index: 3;
      pointer-events: none;
      display: block;
    }

    /* Eye container sits under the face */
   .eye {
  position: absolute;
  width: 9%;              /* was fixed px */
  aspect-ratio: 1 / 1;
  z-index: 2;
  transform: translate(-50%, -50%);
  overflow: visible;
}

.pupil {
  position: absolute;
  left: 50%;
  top: 50%;
  width: 90%;             /* relative to eye box */
  height: auto;
  transform: translate(-50%, -50%);
  transition: transform 0.08s ease-out;
  will-change: transform;
  user-select: none;
  pointer-events: none;
}

  </style>
</head>

<body>
  <div class="wrap">
    <div class="face-container" id="faceContainer">
      <!-- Eyes (behind) -->
      <div class="eye" id="leftEye">
        <img src="eye.png" class="pupil" alt="" />
      </div>
      <div class="eye" id="rightEye">
        <img src="eye.png" class="pupil" alt="" />
      </div>

      <!-- Face overlay (on top) -->
      <img id="faceOverlay" src="face.png" alt="" />
    </div>
  </div>

  <script>
    // Your measured values (pixel coordinates in the ORIGINAL face image)
    const ORIGINAL_W = 1332;
    const ORIGINAL_H = 758;

    // Eye SOCKET CENTERS (not borders)
    const LEFT_CENTER  = { x: 510, y: 635 };
    const RIGHT_CENTER = { x: 840, y: 605 };

    const face = document.getElementById("faceOverlay");
    const faceContainer = document.getElementById("faceContainer");
    const leftEye = document.getElementById("leftEye");
    const rightEye = document.getElementById("rightEye");

    function placeEyes() {
      // Use the *displayed* container size
      const r = faceContainer.getBoundingClientRect();

      const scaleX = r.width / ORIGINAL_W;
      const scaleY = r.height / ORIGINAL_H;

      // Convert original-image pixel coords -> displayed coords
      const leftX = LEFT_CENTER.x * scaleX;
      const leftY = LEFT_CENTER.y * scaleY;

      const rightX = RIGHT_CENTER.x * scaleX;
      const rightY = RIGHT_CENTER.y * scaleY;

      leftEye.style.left = leftX + "px";
      leftEye.style.top  = leftY + "px";

      rightEye.style.left = rightX + "px";
      rightEye.style.top  = rightY + "px";
    }

    // Cursor tracking: keep pupil centered then offset
    function onMouseMove(e) {
      document.querySelectorAll(".eye").forEach((eye) => {
        const pupil = eye.querySelector(".pupil");
        const er = eye.getBoundingClientRect();

        const cx = er.left + er.width / 2;
        const cy = er.top + er.height / 2;

        const dx = e.clientX - cx;
        const dy = e.clientY - cy;

        const angle = Math.atan2(dy, dx);

        // Movement radius: proportional to eye size
        const maxMove = er.width * 0.18;

        const x = Math.cos(angle) * maxMove;
        const y = Math.sin(angle) * maxMove;

        pupil.style.transform = `translate(-50%, -50%) translate(${x}px, ${y}px)`;
      });
    }

    // Ensure we place eyes after image loads (so layout is stable)
    face.addEventListener("load", () => {
      placeEyes();
      window.addEventListener("resize", placeEyes);
      document.addEventListener("mousemove", onMouseMove);
    });

    // In case the image is cached and load doesnâ€™t fire reliably
    if (face.complete) {
      placeEyes();
      window.addEventListener("resize", placeEyes);
      document.addEventListener("mousemove", onMouseMove);
    }
  </script>
</body>
</html>
