<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Face Tracker</title>
<style>
body {
  margin: 0;
  background: white;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.face-container {
  position: relative;
  width: 400px;
  height: 400px;
}

/* Face overlay on top of eyes */
.face-overlay {
  width: 100%;
  display: block;
  position: relative;
  z-index: 3;
  pointer-events: none;
}

/* Eye containers behind the face */
.eye {
  position: absolute;
  width: 60px;
  height: 60px;
  overflow: visible;
  z-index: 2;
}

/* Eye positions inside the container */
.left-eye { top: 130px; left: 110px; }
.right-eye { top: 130px; left: 230px; }

/* Pupils inside eyes */
.pupil {
  width: 30px;
  position: absolute;
  top: 15px;
  left: 15px;
  transition: transform 0.08s ease-out;
}
</style>
</head>
<body>

<div class="face-container">
  <!-- Eyes -->
  <div class="eye left-eye">
    <img src="eye.png" class="pupil" alt="">
  </div>
  <div class="eye right-eye">
    <img src="eye.png" class="pupil" alt="">
  </div>

  <!-- Face overlay -->
  <img src="face.png" class="face-overlay" alt="">
</div>

<script>
document.addEventListener("mousemove", (e) => {
  document.querySelectorAll(".eye").forEach(eye => {
    const pupil = eye.querySelector(".pupil");
    const rect = eye.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;
    const dx = e.clientX - centerX;
    const dy = e.clientY - centerY;
    const angle = Math.atan2(dy, dx);
    const maxMove = rect.width * 0.25; // px, movement radius
    pupil.style.transform = `translate(${Math.cos(angle) * maxMove}px, ${Math.sin(angle) * maxMove}px)`;
  });
});
</script>

</body>
</html>
